project:
  name: trusted-ai-development-workbench
  type: cli-tool
  tech_stack:
    languages:
    - Python
    frameworks:
    - pytest
    platforms:
    - Docker
  source_directory: src
  test_directory: tests
work_tracking:
  platform: azure-devops
  organization: https://dev.azure.com/keychainio/
  project: Trusted AI Development Workbench
  credentials_source: cli
  work_items_directory: .claude/work-items
  work_item_types:
    epic: Epic
    feature: Feature
    story: User Story
    task: Task
    bug: Bug
  custom_fields: {}
  iteration_format: '{project}\\{sprint}'
  sprint_naming: Sprint {number}
quality_standards:
  test_coverage_min: 80
  critical_vulnerabilities_max: 0
  high_vulnerabilities_max: 0
  medium_vulnerabilities_max: 5
  code_complexity_max: 10
  duplicate_code_max: 3.0
  build_time_max_minutes: 10
  test_time_max_minutes: 5
agent_config:
  models:
    architect: claude-opus-4
    engineer: claude-opus-4
    analyst: claude-sonnet-4.5
    security: claude-opus-4
    scrum-master: claude-opus-4
    qa: claude-opus-4
    devops: claude-haiku
    ux: claude-opus-4
    writer: claude-sonnet-4.5
    reviewer: claude-opus-4
    release: claude-sonnet-4.5
    performance: claude-sonnet-4.5
  enabled_agents:
  - business-analyst
  - architect
  - senior-engineer
  - engineer
  - tester
  - security-specialist
  - scrum-master
  available_agents:
  - business-analyst
  - project-architect
  - senior-engineer
  - scrum-master
  - security-specialist
  - qa-engineer
  - devops-engineer
  - ux-designer
  - technical-writer
  - code-reviewer
  - release-manager
  - performance-engineer
  agent_specific: {}
workflow_config:
  state_directory: .claude/workflow-state
  profiling_directory: .claude/profiling
  checkpoint_enabled: true
  verification_enabled: true
  max_retries: 3
  timeout_minutes: 30
deployment_config:
  environments:
  - dev
  - uat
  - prod
  default_environment: dev
  deployment_tasks_enabled: true
  deployment_task_types:
  - local_docker
  - dev_deployment
  - uat_deployment
  - terraform_infrastructure
custom: {}
